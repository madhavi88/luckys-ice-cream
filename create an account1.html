 <div class="col-4">

    <form action="create an account.html" method="post" name="theForm">
    
          <h3> Create your Luckys Ice Cream Account</h3>
  
    <fieldset>
            <!--- name label-->
       
        <label for="name"><b>Name</b>*</label>
        <input type="text" id="name" user="user_name"><br>
         
              <!-- email label-->
       
        <label for="email"><b>Email Address</b>*</label>
        <input type="text" id="email" user="user_email"><br>
    
          <!-- phone label-->
        
        <label for="phone"><b>Phone</b>*</label>
        <input type="tel" id="phone" user="user_phone"><br>
    
          <!--- password-->
    
        <label for="password"> <b>Password</b>* </label>
        <input type="password" id="password" user="user_password"><br>
     
         <!--sign up for great deals -->
 
         <p><b>SIGN UP TO GET GRATE DEALS?</b></p>
          
            <!--yes sign me up for email offers-->
    
         <input type="radio" id="yes!sign me up for eamil offers." value="yes!sign me up for eamil offers" name="user_yes!sign me up for eamil offers">
         <label><b>yes!sign me up for eamil offers.</b></label><br>
    
           <!---email or text-->
    
         <input type="radio" id="email or text" value="email or text" name="email or text">
          <label><b>Email or text</b></label><br>
    
    
          <!---no thanks-->
    
         <input type="radio" id="no thanks" value="no thanks" name="no thanks">
         <label><b>No Thanks</b></label><br>
    
           <!-- birthday , month,year in this i have  to ask questions mentor-->
    
          <label><b>Birthday</b></label>
           <input type="date" id="month" name="bday"><br>
    
    
           <!--zipcode-->
    
         <label><b>Zipcode</b>*</label>
         <input type="text" id="zipcode" name="user_zipcode"><br>

            <!---submit-->
          <button onclick="createAnAccount()">Create An Account</button>
           <!-- <input type="submit" value="Submit">-->
        
    </fieldset>
